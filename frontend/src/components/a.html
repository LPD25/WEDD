<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Billet de Mariage - Stéphane & Alexia</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0F4430 60%, #9A330F 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Montserrat', sans-serif;
    }
    .ticket {
      background: #fff;
      border-radius: 32px;
      box-shadow: 0 8px 32px rgba(15,68,48,0.25), 0 2px 8px rgba(154,51,15,0.10);
      padding: 40px 32px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      position: relative;
      overflow: hidden;
      animation: fadeIn 1.2s cubic-bezier(.77,0,.18,1) both;
    }
    .ticket::before, .ticket::after {
      content: "";
      position: absolute;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #9A330F22;
      z-index: 0;
    }
    .ticket::before {
      top: -40px;
      left: -40px;
    }
    .ticket::after {
      bottom: -40px;
      right: -40px;
    }
    .wedding-photo {
      width: 110px;
      height: 110px;
      object-fit: cover;
      border-radius: 50%;
      border: 5px solid #0F4430;
      box-shadow: 0 4px 16px #9A330F33;
      margin-bottom: 18px;
      margin-top: -18px;
      background: #fff;
      animation: photoAppear 1.2s 0.1s both;
      z-index: 1;
      position: relative;
    }
    .names {
      font-family: 'Great Vibes', cursive;
      font-size: 2.6rem;
      color: #9A330F;
      margin-bottom: 0.2em;
      font-weight: 400;
      letter-spacing: 2px;
      animation: slideIn 1.2s 0.4s cubic-bezier(.77,0,.18,1) backwards;
    }
    .ampersand {
      color: #0F4430;
      font-size: 2rem;
      vertical-align: middle;
      margin: 0 8px;
    }
    .date {
      color: #0F4430;
      font-size: 1.1rem;
      font-weight: 700;
      letter-spacing: 2px;
      margin-bottom: 1.2em;
      margin-top: 0.3em;
      animation: fadeIn 1.2s 0.7s both;
    }
    .invitation {
      font-size: 1.13rem;
      color: #333;
      margin-bottom: 1.5em;
      animation: fadeIn 1.2s 1s both;
    }
    .location {
      color: #9A330F;
      font-size: 1.05rem;
      font-weight: 600;
      margin-bottom: 1.2em;
      animation: fadeIn 1.2s 1.3s both;
    }
    .rsvp-btn {
      background: linear-gradient(90deg, #0F4430 60%, #9A330F 100%);
      color: #fff;
      border: none;
      border-radius: 24px;
      padding: 12px 34px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 8px #0F443033;
      transition: background 0.3s, transform 0.2s;
      animation: fadeIn 1.2s 1.6s both;
    }
    .rsvp-btn:hover {
      background: linear-gradient(90deg, #9A330F 60%, #0F4430 100%);
      transform: scale(1.06);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(24px);}
      to { opacity: 1; transform: none;}
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-32px) scale(0.95);}
      to { opacity: 1; transform: none;}
    }
    @keyframes photoAppear {
      from { opacity: 0; transform: scale(0.7);}
      to { opacity: 1; transform: scale(1);}
    }
    @media (max-width: 520px) {
      .ticket {
        padding: 22px 8px;
        border-radius: 18px;
      }
      .wedding-photo {
        width: 80px;
        height: 80px;
      }
      .names {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="ticket">
    <img class="wedding-photo" src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?auto=format&fit=facearea&w=400&h=400&facepad=2" alt="Photo des mariés">
    <div class="names">
      Stéphane <span class="ampersand">&amp;</span> Alexia
    </div>
    <div class="date">
      20 septembre 2025
    </div>
    <div class="invitation">
      Ont le plaisir de vous inviter à célébrer leur mariage<br>
      dans la joie et l'amour !
    </div>
    <div class="location">
      Château de la Forêt<br>
      17h00 - Cérémonie &amp; Réception
    </div>
    <button class="rsvp-btn" onclick="rsvp()">
      Je réponds présent !
    </button>
  </div>
  <script>
    function rsvp() {
      alert('Merci pour votre réponse ! Stéphane et Alexia ont hâte de vous voir !');
    }
  </script>
</body>
</html>
